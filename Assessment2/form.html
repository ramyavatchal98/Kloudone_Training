<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <script src="/main.js"></script>
  <title>Form</title>
</head>
<body>
  <nav id="nav">
    <button onclick="hide()">Toggle</button>
    <script>
      function hide() {
        var element = document.getElementById("full-nav");
        element.classList.toggle("shrink-nav");
    }
  </script>
     <div id="full-nav"> 
    <button onclick="window.location.href='/index.html'"><i class="fas fa-chart-pie"></i> <P>Dashboard</P></button>
    <button onclick="window.location.href='/user.html'"><i class="far fa-user-circle"></i><P>User Profile</P></button>
    <button onclick="window.location.href='/form.html'"><i class="far fa-edit"></i><p>Form</p></button>
    <button onclick="window.location.href='/map.html'"><i class="fas fa-map-marked"></i><p>Map</p></button>
  </div>
  </nav>
    <header><h2>User Profile</h2></header>
    <div class="container">
      <div class="form-container">
    <form onsubmit="return false" id="form" action="/form.html" method="GET" >
      <label for="Fname">First Name</label><br>
        <input type="text" id = "Fname" name="Fname" placeholder="Sweet Name"><br>
        <label for="Lname">Last Name</label><br>
        <input type="text" id="Lname" name="Lname" placeholder="Sweet Name"> <br>
        <label for="Email">Enter Your Email</label><br>
        <input type="email" id="Email" name="Email" placeholder="Mail to"> <br>
        <label for="Mgs">Enter Your Text</label><br>
        <textarea name="Message" id="Mgs" cols="40" rows="5"></textarea><br>
        <label for="submit-butt"></label><br>
        <input onclick="displayDetails()" type="submit" name="sub" id="submit-butt"><br>
         </form>
      </div>
        <table class="table" id="display-table" style="width: 400px;border: 1px;">
            <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Message</th>
            </tr>
          <tbody>        </tbody>
        </table>
    </div>
        <script>
          
  function displayDetails() {
    var rows= "";
    var Firstname = document.getElementById("Fname").value;
    var LAstname = document.getElementById("Lname").value;
    var Email = document.getElementById("Email").value;
    var Message = document.getElementById("Mgs").value;

    if (!Firstname || !LAstname || !Email ||!Message) {
            alert("OOPS ! Did you miss out something?");
            }
     else {
    rows += "<td>" + Firstname + "</td><td>" + LAstname + "</td><td>" + Email + "</td><td>" + Message + "</td>";
    var tbody = document.querySelector("#display-table tbody");
    var tr = document.createElement("tr");
    tr.innerHTML = rows;
    tbody.appendChild(tr);
     }
   } 
  
        </script>
</body>
</html>
