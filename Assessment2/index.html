<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/styles.css">
  <script src="/main.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Open',     40],
          ['Bounce',      40],
          ['Unsubscribe',  20],

        ]);

        var options = {
          title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
     <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', );
      data.addColumn('number', 'Open');
      data.addColumn('number', 'CLICK Second time ');
      data.addColumn('number', 'Transformers: Age of Extinction');

      data.addRows([
        [1,  30, 120.8, 170.8],
        [2,  10.9, 130.5, 130.4],
        [3,  25.4,   110, 125.7],
      ]);

      var options = {
        chart: {
          title: ''
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'bottom'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
    </script>
  <title>Document</title>
</head>
<body>
  <nav id="nav">
  <button type ="button" id="toggle">toggle</button><br>
  <script text="text/javascript">
  document.getElementsById("toggle").addEventListener(onclick, function() {document.getElementById("menu-name").style.display="none";})
  </script>
  <button onclick="window.location.href='/dashboard.html'"><i class="fas fa-chart-pie"></i> <P id="menu-name">Dashboard</P></button>
  <button onclick="window.location.href='/user.html'"><i class="far fa-user-circle"></i><P id="menu-name">User Profile</P></button>
  <button onclick="window.location.href='/form.html'"><i class="far fa-edit"></i><p id="menu-name">Form</p></button>
  <button onclick="window.location.href='/map.html'"><i class="fas fa-map-marked"></i><p id="menu-name">Map</p></button>
  </nav>
  <header><h2>User Profile</h2></header>
  <div class="graph-container">
  <div class="email-stats-div">
    <div class="title">
      <h2>Email Statistics</h2>
      <p>Last Campign Performance</p>
    </div>
  <div id="piechart" style="text-align: center;width: 500px; height: 500px;display:flex;flex-direction: column;
  margin: 0px;"></div>
  </div>
  <div class="linechart-div">
    <div class="title">
      <h2>User Behaviour</h2>
      <p>24 hour Performance</p>
    </div>
  <div id="line_top_x" style="width: 900px; position: relative;box-sizing: border-box;"></div>
  </div>
  </div>
</body>
