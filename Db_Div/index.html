<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="i2.css">
  <title>Document</title>
</head>
<body>
  <div id="myData"></div>
  <script>
      fetch("https://raw.githubusercontent.com/accuknox/TrainingAPI/main/medium.json")
          .then(function (response) {
              return response.json();
          })
          .then(function (data) {
              appendData(data);
          })
          .catch(function (err) {
              console.log('error: ' + err);
          });
      function appendData(data) {
          var mainContainer = document.getElementById("myData");
          for (var i = 0; i < data.length; i++) {
              var div = document.createElement("div");
              div.innerHTML = data[i].id  +" " + data[i].firstName + " " + data[i].lastName+ " "+data[i].location + " "+data[i].date + data[i].salary;
              mainContainer.appendChild(div);
          }
      }

      
  </script>

</body>
</html>
